
<div id="gallery-wrapper">

  <!--// Gallery Markup: A container that the plugin is called upon, and two lists for the images (use images with same aspect ratio) //-->
  <div id="gallery-container">
    <ul class="items--small"></ul>
    <ul class="items--big"></ul>
    <div class="controls">
      <span class="control icon-arrow-left" data-direction="previous"></span> 
      <span class="control icon-arrow-right" data-direction="next"></span> 
      <span class="grid icon-grid"></span>
      <span class="fs-toggle icon-fullscreen"></span>
    </div>
  </div>
  <p class="credit">Fotograf√≠as &copy; de <a href="http://j.mp/as-f">Alejandro Sosa</a></p>
 

</div><!--end demo-wrapper-->

  <script>
    $(document).ready(function(){
     $('#gallery-container').sGallery({
        fullScreenEnabled: true
      });
    });
  </script>
